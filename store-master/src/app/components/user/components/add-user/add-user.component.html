<form [formGroup]="userForm" (ngSubmit)="submitForm()" fxLayout="column" fxLayoutGap="4px" fxFlex="100">
    <div fxLayout="row" fxLayoutGap="2" fxFlex="100">
        <div fxLayout="row" fxFlex="49" fxLayoutGap="2">
            <label>Name:</label>
            <div fxFlex></div>
            <input type="text" formControlName="name" fxFxlex="50"
                [ngClass]="{'error-border': userForm.controls.name.invalid && userForm.controls.name.touched}" />
        </div>

        <div fxLayout="row" fxFlex="49" fxLayoutGap="2">
            <label>Username:</label>
            <div fxFlex></div>
            <input type="text" formControlName="username" fxFxlex="50"
                [ngClass]="{'error-border': userForm.controls.username.invalid && userForm.controls.username.touched}" />
        </div>
    </div>

    <div fxLayout="row" fxLayoutGap="2" fxFlex="100">
        <div fxLayout="row" fxFlex="49" fxLayoutGap="2">
            <label>Email:</label>
            <div fxFlex></div>
            <input type="email" formControlName="email" fxFxlex="50"
                [ngClass]="{'error-border': userForm.controls.email.invalid && userForm.controls.email.touched}" />
        </div>

        <div fxLayout="row" fxFlex="49" fxLayoutGap="2">
            <label>Phone:</label>
            <div fxFlex></div>
            <input type="text" formControlName="phone" fxFxlex="50"
                [ngClass]="{'error-border': userForm.controls.phone.invalid && userForm.controls.phone.touched}" />
        </div>
    </div>
    <div fxLayoutAlign="center" fxLayoutGap="8px">
        <button type="submit">Submit</button>
        <button (click)="clearUser()">Cancel</button>
    </div>
</form>
