<div fxLayoutAlign="center">
    <button (click)="clearUser()" class="close-btn">âœ–</button>
    <div *ngIf="user; else noUser">
        <p><strong>ID:</strong> {{ user.id }}</p>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p *ngIf="user.address"><strong>Address:</strong> {{ user.address.street }}, {{ user.address.city }}</p>
        <p><strong>Phone:</strong> {{ user.phone }}</p>
        <p *ngIf="user.website"><strong>Website:</strong> {{ user.website }}</p>
        <p *ngIf="user.company"><strong>Company:</strong> {{ user.company.name }}</p>
    </div>
    
</div>

<ng-template #noUser>
    <p>No user selected.</p>
</ng-template>
